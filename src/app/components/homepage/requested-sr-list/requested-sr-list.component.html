<div class="container-fluid">
   <h1 style="text-align: center;">Service Requests raised in your company</h1>
   <div class="col-md-12" style="text-align: center;">
      <table class="table table-hover" style="text-align: left;">
         <div class="row">
            <div class="col-sm"><b>Product Model</b></div>
            <div class="col-sm"><b>Service Type</b></div>
            <div class="col-sm"><b>Product Invoice number</b></div>
            <div class="col-sm"><b>Detailed Complaint</b></div>
            <div class="col-sm"><b>Current Status</b></div>
            <div class="col-sm"><b>Created Time</b></div>
         </div>
         <div>
            <div class="row" *ngFor="let request of companyTicketsList">
               <div class="col">
                  {{request.product_model}}
               </div>
               <div class="col">
                  {{request.service_type}}
               </div>
               <div class="col">
                  {{request.product_invoice_number}}
               </div>
               <div class="col">
                  {{request.detailed_complaint}}
               </div>
               <div class="col" *ngIf="request.current_status === 'o'">
                  Open
               </div>
               <div class="col">
                  {{request.created_time}}
               </div>
            </div>
         </div>
      </table>
   </div>
</div>
